{% set name = "kedro" %}
{% set version = "0.18.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/quantumblacklabs/kedro/archive/{{ version }}.tar.gz
  #sha256: 596959f80ebbeef06234eeb0f2f8916ed7fdc8c0af5a5aae55835a2c88dd914c
  url: https://github.com/rxm7706/kedro/archive/refs/tags/v0.18.3.1.tar.gz
  sha256: b230ea252a26017abfd0c53f24eaece50c5ad5b4ce9899d53bda21df58007039

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - kedro = kedro.framework.cli:main

requirements:
  host:
    - pip
    - python >=3.7,<3.11
  run:
    - anyconfig >=0.10.0,<0.11.0
    - attrs >=21.3,<22.2
    - cachetools >=4.1,<5.0
    - click <9.0
    - cookiecutter >=2.1.1,<3.0
    - dynaconf >=3.1.2, <4.0
    - fsspec >=2021.4,<=2022.7.1
    - gitpython >=3.0,<4.0
    - importlib_metadata >=3.6
    - importlib_resources >=1.3
    - jmespath >=0.9.5,<1.0
    - jupyter_client >=5.1,<7.0
    - pip-tools >=6.9,<7.0
    - pluggy >=1.0,<1.1
    - python >=3.7,<3.11
    - python-json-logger >=2.0.0,<3.0.0
    - pyyaml >=4.2,<7.0
    - rich >=12.0,<13.0
    - rope >=1.4.0,<1.5.0
    - setuptools >=38.0
    - toml >=0.10,<0.11
    - toposort >=1.5,<2.0
# Test Build Only by Adding Airflow & MLFlow
    - airflow >=2.4.2,<2.5.0
    - mlflow >=1.0.0,<2.0.0
    - pydantic >=1.0.0,<2.0.0

test:
  imports:
    - kedro
# Test Build Only by Adding Airflow & MLFlow
    - airflow
    - mlflow
  commands:
    - kedro --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantumblacklabs/kedro
  summary: A Python library that implements software engineering best-practice for data and ML pipelines.
  license: Apache-2.0
  license_file: LICENSE.md
  doc_url: https://kedro.readthedocs.io/
  dev_url: https://github.com/quantumblacklabs/kedro
  description: A Python framework for creating reproducible, maintainable and modular data science code.

extra:
  recipe-maintainers:
    - marcelotrevisani
    - yetudada
    - idanov
    - merelcht
    - AntonyMilneQB
    - AhdraMeraliQB
    - jmholzer
    - NeroOkwa
